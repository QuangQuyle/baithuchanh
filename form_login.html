<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP HỆ THỐNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">"
</head>
<body>
    <div class="m-5 p-5 text-white bg-danger  border border-3 border border rounded-5">
        <h1 class="text-center">Đăng Nhập Hệ Thống</h1>
        <form action="" method="get">
            <div class="mb-1">
        
                <input required placeholder="Tên đăng nhập" class="form-control" type="text" name="user name" id="Tendangnhap"
            </div>
    
            <div>
                <label class="form-label" for="matkhau">Mật Khẩu</label>
                <input required placeholder="Mật khẩu" class="form-control" type="password" name="password" id="matkhau"
            </div> 
    
            <a href="#">Quên mật khẩu</a>
    
            <div>
                <label class="form-label" for="nhomatkhau">Nhớ Mật Khẩu</label>
                <input class="form-check-input" type="checkbox" name="remember" id="nhomatkhau"
            </div>
            
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Đăng Nhập</button>
                <button class="btn btn-secondary" type="reset">Nhập Lại</button>
            </div>
        </form>
    </div>
</body>
</html>
